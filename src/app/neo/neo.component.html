<div>
  <label>Enter game: </label>
  <input [(ngModel)]="gameTitle" class="border-b-2 border-gray-600 hover:border-indigo-600"/>
  <button (click)="addGame()" class="m-1 p-1 border-2 border-sky-600 rounded-xl hover:border-indigo-600">Add to the
    list
  </button>

  <br>
  <label>Or choose from list below</label>
  <ul>
    @for (game of knownGames; track knownGames) {
      <li #item
          data-hover="false"
          (mouseover)="item.dataset['hover'] = 'true'"
          (mouseleave)="item.dataset['hover'] = 'false'">
        <button
          class="m-1 p-1 border-2 border-sky-600 rounded-xl hover:border-indigo-600"
          (click)="changeGame(game)">{{ game | titlecase }}
        </button>
        @if (item.dataset["hover"] === "true") {
          <button class="ml-1 hover:border-2 border-indigo-500" (click)="removeGame(game)">X</button>
        }
      </li>
    }
  </ul>
  <label>Enter version: </label>
  <input [(ngModel)]="gameVersion" class="border-b-2 border-gray-600 hover:border-indigo-600"/>
  <br>
  <p>Your game is {{ gameTitle | titlecase }}, version {{ gameVersion | number: "1.1-2" }}</p>
</div>
